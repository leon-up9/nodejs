<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // 1. Get the code/token from the URL parameters
            const params = window.location.search;
            
            // 2. Build the deep link to your app
            // USE YOUR PREVIEW/DEV CLIENT ID HERE dynamically if possible, or hardcode for test
            const scheme = "com.googleusercontent.apps.971453892646-5659vrpbhpbs831vs8ub9lc21h81ql70"; 
            const appUrl = scheme + ":/oauth2redirect/google" + params;

            // 3. Force the browser to open the app
            window.location.href = appUrl;
            
            // Fallback link in case auto-redirect fails
            document.getElementById("link").href = appUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting to ServeMate...</p>
    <a id="link" href="#">Click here if not redirected</a>
</body>
</html>
